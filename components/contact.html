<section class="bg-gradient-to-tr from-emerald-600 to-yellow-500 rounded-2xl px-7 py-7 mx-4 my-10 mt-auto shadow-2xl relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-white/30 to-transparent pointer-events-none"></div>

    <h2 class="text-2xl font-extrabold mb-5 text-center relative z-10 text-white">Ready to Transform Your Home?</h2>

    <div class="text-center mb-6 relative z-10 text-white">
        <div class="text-lg mb-2 font-semibold">Get Your Free Consultation Today</div>
        <div class="text-sm opacity-95 mb-3">Serving DC Metro Area with Expert Customized Smart Home Solutions</div>
    </div>

    <!-- Lead Capture Form -->
    <form id="leadForm" class="max-w-2xl mx-auto relative z-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="name" class="block text-sm font-medium mb-2 text-white">Full Name *</label>
                <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        class="w-full px-4 py-3 rounded-lg border border-white/30 bg-white/90 text-slate-900 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                        placeholder="Your full name"
                >
                <div class="error-message text-red-900 text-sm mt-1 hidden"></div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium mb-2 text-white">Email Address *</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full px-4 py-3 rounded-lg border border-white/30 bg-white/90 text-slate-900 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                        placeholder="your.email@example.com"
                >
                <div class="error-message text-red-900 text-sm mt-1 hidden"></div>
            </div>
        </div>

        <div class="mb-4">
            <label for="phone" class="block text-sm font-medium mb-2 text-white">Phone Number *</label>
            <input
                    type="tel"
                    id="phone"
                    name="phone"
                    required
                    class="w-full px-4 py-3 rounded-lg border border-white/30 bg-white/90 text-slate-900 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                    placeholder="(555) 123-4567"
            >
            <div class="error-message text-red-900 text-sm mt-1 hidden"></div>
        </div>

        <div class="mb-6">
            <label for="message" class="block text-sm font-medium mb-2 text-white">Project Details (Optional)</label>
            <textarea
                    id="message"
                    name="message"
                    rows="4"
                    class="w-full px-4 py-3 rounded-lg border border-white/30 bg-white/90 text-slate-900 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent resize-none"
                    placeholder="Tell us about your smart home vision, current setup, or specific needs..."
            ></textarea>
        </div>

        <button
                type="submit"
                id="submitBtn"
                class="w-full bg-white text-emerald-700 font-bold py-4 px-6 rounded-lg hover:bg-white/90 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-white/50 disabled:opacity-50 disabled:cursor-not-allowed"
        >
            <span id="submitText">Schedule my free consultation</span>
            <span id="loadingText" class="hidden">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-emerald-700 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Sending...
            </span>
        </button>

        <!-- Success/Error Messages -->
        <div id="successMessage" class="hidden mt-4 p-4 bg-white/90 border border-emerald-600/30 rounded-lg text-emerald-800 text-center">
            <div class="flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                Thank you! We will in touch soon!
            </div>
        </div>

        <div id="errorMessage" class="hidden mt-4 p-4 bg-white/90 border border-red-600/30 rounded-lg text-red-800 text-center">
            <div class="flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
                <span id="errorText">Something went wrong. Please try again.</span>
            </div>
        </div>
    </form>

</section>
